<!DOCTYPE html>
<html lang="zh-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Compound Hacker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background: #1a2030;
        }

        .hero {
            height: 100vh;
            background: url('../images/ice.gif') no-repeat center center;
            background-size: cover;
            position: relative;
            filter: brightness(1.2);
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(26,32,48,0.2) 0%,
                rgba(26,32,48,0.1) 50%,
                rgba(26,32,48,0.2) 100%
            );
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26,32,48,0.05);
            mix-blend-mode: overlay;
            z-index: 1;
        }

        .hero .content {
            position: relative;
            z-index: 2;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 1;
            height: 100vh;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(120deg, #ffffff, #ffb3cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            position: absolute;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        /* Ensure mobile responsiveness */
        @media (max-width: 768px) {
            .stats {
                bottom: 10vh;
                grid-template-columns: 1fr;
                max-width: 400px;
                gap: 1rem;
            }
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255,192,203,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255,255,255,0.1);
        }

        .excellence {
            font-size: 2rem;
            font-weight: 600;
            margin: 3rem 0;
            text-align: center;
        }

        .vision {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(
                135deg,
                rgba(0,20,40,0.7) 0%,
                rgba(0,20,40,0.5) 100%
            );
            backdrop-filter: blur(20px);
            border-radius: 20px;
        }

        .vision h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .vision-stats {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-top: 2rem;
        }

        .vision-stat {
            font-size: 3rem;
            font-weight: 700;
            color: #ffd700;
            background: linear-gradient(120deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vision-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeUp 0.8s ease forwards;
        }

        .logo {
            margin-top: 0;
            margin-bottom: 2rem;
            position: relative;
            display: block;
            width: 80px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .company-name {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 4.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(120deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            text-shadow: 0 0 30px rgba(255,215,0,0.1);
        }

        .tagline, 
        .team-section p,
        .vision-section p {
            margin-top: 0;
            margin-bottom: 4rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            opacity: 0.9;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .team-section h2,
        .vision-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,215,0,0.1);
        }

        /* Ensure mobile responsiveness */
        @media (max-width: 768px) {
            .tagline, 
            .team-section p,
            .vision-section p {
                font-size: 1.25rem;
            }
            
            .team-section h2,
            .vision-section h2 {
                font-size: 1.75rem;
            }
        }

        /* Optional: Add some extra spacing between sections */
        .team-section,
        .vision-section {
            margin: 4rem 0;
            text-align: center;
        }

        .ideology {
            background: linear-gradient(135deg, #1a2030, #2a3040);
            padding: 8rem 0;
            position: relative;
        }

        .ideology::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,215,0,0.08), transparent);
            pointer-events: none;
        }

        .ideology-image {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin: 0 auto 6rem;
            display: block;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(255,215,0,0.1);
        }

        .excellence-formula {
            text-align: center;
            margin-bottom: 4rem;
        }

        .excellence-formula h2 {
            font-size: 3rem;
            background: linear-gradient(120deg, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,215,0,0.1);
        }

        .ideology-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .ideology-card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255,215,0,0.15);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(26,32,48,0.2);
        }

        .ideology-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.12);
            box-shadow: 0 15px 40px rgba(255,215,0,0.15);
            border-color: rgba(255,215,0,0.25);
        }

        @media (max-width: 768px) {
            .excellence-formula h2 {
                font-size: 2rem;
            }
            
            .ideology-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Enhanced blue-gold glow animation */
        @keyframes goldenPulse {
            0% { box-shadow: 0 15px 40px rgba(255,215,0,0.15); }
            50% { box-shadow: 0 15px 40px rgba(255,215,0,0.25); }
            100% { box-shadow: 0 15px 40px rgba(255,215,0,0.15); }
        }

        .ideology-card:hover {
            animation: goldenPulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <img src="../images/logo.png" alt="Pricing Block Logo" class="logo animate" style="animation-delay: 0.1s">
            <h1 class="company-name animate" style="animation-delay: 0.2s">Pricing Block</h1>
            <div class="tagline animate" style="animation-delay: 0.3s">The Compound Hacker</div>
            
            <div class="stats">
                <div class="stat-card animate" style="animation-delay: 0.2s">
                    <h3>千亿交易量验证</h3>
                </div>
                <div class="stat-card animate" style="animation-delay: 0.4s">
                    <h3>全球资产建模</h3>
                </div>
                <div class="stat-card animate" style="animation-delay: 0.6s">
                    <h3>覆盖一年到一秒全交易周期</h3>
                </div>
                <div class="stat-card animate" style="animation-delay: 0.8s">
                    <h3>十五年全球投资经验</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="ideology">
        <div class="content">
            <div class="excellence-formula animate">
                <h2>Excellence = Skill * Breadth * Implementation</h2>
            </div>

            <div class="ideology-grid">
                <div class="ideology-card animate">
                    <p>华尔街和硅谷的双重基因</p>
                </div>
                <div class="ideology-card animate">
                    <p>四次大型系统迭代 · 千万行代码技术积累</p>
                </div>
                <div class="ideology-card animate">
                    <p>AI 赋能 · 拥抱前沿技术</p>
                </div>
                <div class="ideology-card animate">
                    <p>用系统和概率实现长期主义</p>
                </div>
            </div>
            
            <img src="../images/ideology.png" alt="Ideology" class="ideology-image animate">

            <div class="team-section animate">
                <h2>团队</h2>
                <p>Diversity, Passionate, with taste</p>
            </div>

            <div class="vision-section animate">
                <h2>愿景：做有追求的量化公司</h2>
                <p>从全球 20 个办公室，用20年, 获取年化20% 的绝对收益</p>
            </div>
        </div>
    </div>
</body>
</html>
